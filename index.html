<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=PT+Serif:wght@400;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>MetalPod Earbuds</title>
  </head>
  <body>
    <section class="hero full-width-grid-con">
        <h1 class="col-span-full" id="brand-name"><span>Metal</span>Pod</h1>
        <div class="vid-con col-span-full">
            <canvas id="earpod-vid"></canvas>
        </div>    
    </section>

    <section class="grid-con">
        <h2 class="hidden">Product Line</h2>
        <div class="product-bx col-span-full l-col-start-1 l-col-end-9" id="product-1-pic">
            <img
            sizes="(max-width: 1920px) 100vw, 1920px"
            srcset="
            images/promotional_images_4_g2mld3_c_scale,w_300.jpg 300w,
            images/promotional_images_4_g2mld3_c_scale,w_964.jpg 964w,
            images/promotional_images_4_g2mld3_c_scale,w_1392.jpg 1392w,
            images/promotional_images_4_g2mld3_c_scale,w_1757.jpg 1757w,
            images/promotional_images_4_g2mld3_c_scale,w_1920.jpg 1920w"
            src="images/promotional_images_4_g2mld3_c_scale,w_1920.jpg"
            alt="product-image-1">
        </div>
        <div class="product-bx col-span-full l-col-start-9 l-col-end-13" id="product-1-detail">
            <p class="product-detail-title">Art of Technology</p>
            <p class="product-detail-sub">Jewel on Your Ear</p>
        </div>

        <div class="product-bx col-span-full l-col-start-1 l-col-end-9" id="product-2-pic">
            <img
            sizes="(max-width: 1920px) 100vw, 1920px"
            srcset="
            images/promotional_images_1_ruvllv_c_scale,w_300.jpg 300w,
            images/promotional_images_1_ruvllv_c_scale,w_725.jpg 725w,
            images/promotional_images_1_ruvllv_c_scale,w_1022.jpg 1022w,
            images/promotional_images_1_ruvllv_c_scale,w_1242.jpg 1242w,
            images/promotional_images_1_ruvllv_c_scale,w_1452.jpg 1452w,
            images/promotional_images_1_ruvllv_c_scale,w_1637.jpg 1637w,
            images/promotional_images_1_ruvllv_c_scale,w_1795.jpg 1795w,
            images/promotional_images_1_ruvllv_c_scale,w_1917.jpg 1917w,
            images/promotional_images_1_ruvllv_c_scale,w_1920.jpg 1920w"
            src="images/promotional_images_1_ruvllv_c_scale,w_1920.jpg"
            alt="product-image-2">
        </div>
        <div class="product-bx col-span-full l-col-start-9 l-col-end-13" id="product-2-detail">
            <p class="product-detail-title">Wireless Convenience</p>
            <p class="product-detail-sub">Greater freedom of movement</p>
        </div>

        <div class="product-bx col-span-full l-col-start-1 l-col-end-9" id="product-3-pic">
            <img
            sizes="(max-width: 1920px) 100vw, 1920px"
            srcset="
            images/promotional_images_6_tjoau4_c_scale,w_300.jpg 300w,
            images/promotional_images_6_tjoau4_c_scale,w_835.jpg 835w,
            images/promotional_images_6_tjoau4_c_scale,w_1219.jpg 1219w,
            images/promotional_images_6_tjoau4_c_scale,w_1538.jpg 1538w,
            images/promotional_images_6_tjoau4_c_scale,w_1825.jpg 1825w,
            images/promotional_images_6_tjoau4_c_scale,w_1920.jpg 1920w"
            src="images/promotional_images_6_tjoau4_c_scale,w_1920.jpg"
            alt="product-image-3">
        </div>
        <div class="product-bx col-span-full l-col-start-9 l-col-end-13" id="product-3-detail">
            <p class="product-detail-title">Compact and Lightweight</p>
            <p class="product-detail-sub">Crafted to be discreet and comfortable</p>
        </div>
    </section>

    <div class="col-span-full" id="sub-title-3">
        <p>Deeper Inside</p>
    </div>

    <section id="xray">
        <h2 class="hidden">X-ray Image</h2>
        <div class="full-width-grid-con" id="mobile-tablet-view">
            <div class="col-span-full" id="xray-1">
                <img
                sizes="(max-width: 1920px) 100vw, 1920px"
                srcset="
                images/xray-bg_pohrwi_c_scale,w_300.jpg 300w,
                images/xray-bg_pohrwi_c_scale,w_996.jpg 996w,
                images/xray-bg_pohrwi_c_scale,w_1484.jpg 1484w,
                images/xray-bg_pohrwi_c_scale,w_1920.jpg 1920w"
                src="images/xray-bg_pohrwi_c_scale,w_1920.jpg"
                alt="X-ray background">
            </div>
            <div class="col-span-full" id="xray-2">
                <img
                sizes="(max-width: 1920px) 100vw, 1920px"
                srcset="
                images/xray_fdpqak_c_scale,w_300.jpg 300w,
                images/xray_fdpqak_c_scale,w_1126.jpg 1126w,
                images/xray_fdpqak_c_scale,w_1665.jpg 1665w,
                images/xray_fdpqak_c_scale,w_1920.jpg 1920w"
                src="images/xray_fdpqak_c_scale,w_1920.jpg"
                alt="X-ray">
            </div>
        </div>
        <div class="full-width-grid-con" id="outerShell">
            <div class="col-span-full" id="imageCon">
                <!-- xray version -->
                <div class="slideImage image-right"></div>
                <!-- rendered version -->
                <div class="slideImage image-left"></div>
                <!-- drag bar -->
                <div class="slideImage image-drag"></div>
            </div>
        </div>

        <!-- Without drag-bar version In-complete -->
        <!-- <div id="outerShell">
            <div id="imageCon">
                <div class="slideImage image-right"></div>
                <div class="slideImage image-left" id="image-left"></div>
            </div>
        </div> -->

    </section>

    <section id="ar">
        <h2 class="hidden">AR Image</h2>
        <model-viewer id="model" src="model/Yun_JongWoog_Earbuds_AR_hotspot.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="images/poster.webp" shadow-intensity="0.89" auto-rotate shadow-softness="1" exposure="1.26" environment-image="images/aircraft_workshop_01_1k.hdr" camera-orbit="-158.5deg 91.22deg 5.185m" field-of-view="30deg">
            <button class="Hotspot" slot="hotspot-1" data-position="-0.8235116834527858m 0.4076749791130516m 0.9511997114506389m" data-normal="0.9807852898984398m 0m -0.19509027428048192m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation" id="hotspot-1">
                </div>
            </button>
            <button class="Hotspot" slot="hotspot-2" data-position="-0.9844809795940865m 1.449989639222622m 1.0007458227889199m" data-normal="0m 1m 0m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation" id="hotspot-2">
                </div>
            </button>
            <button class="Hotspot" slot="hotspot-3" data-position="-0.9442045287954561m 1.1127897845900265m 0.49035417947477977m" data-normal="-0.17759755747143177m -0.21518864812495941m -0.9602879533235508m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation" id="hotspot-3">
                </div>
            </button>
            <button class="Hotspot" slot="hotspot-4" data-position="-1.497030340135097m 0.943016967638692m 0.9669031526132934m" data-normal="-1m 0m -1.1102230246251565e-16m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation" id="hotspot-4">
                </div>
            </button>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <div id="ar-prompt">
                <img src="ar_hand_prompt.png">
            </div>
        </model-viewer>
    </section> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
